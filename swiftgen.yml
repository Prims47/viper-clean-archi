xcassets:
  inputs:
    - viperCleanArchi/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: viperCleanArchi/Sources/Generated/SwiftGen/assets-images.swift
ib:
  inputs: .
  outputs:
    - templateName: scenes-swift4
      output: viperCleanArchi/Sources/Generated/SwiftGen/Storyboard Scenes.swift
colors:
  inputs: viperCleanArchi/Resources/Colors.json
  outputs:
    templateName: swift4
    output: viperCleanArchi/Sources/Generated/SwiftGen/Colors.swift